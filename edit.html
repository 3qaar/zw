<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقارات</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
        }

        .card {
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .property-item img {
            max-width: 100%;
            border-radius: 4px;
        }

        .btn {
            margin: 5px 0;
        }

        .modal-content {
            direction: rtl;
        }

        .property-upload label {
            font-weight: bold;
        }

        .property-upload button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة العقارات</h1>
    </header>
    <div class="container">
        <h2 class="mb-3">إضافة عقار جديد</h2>
        <div class="card p-3 mb-4">
            <div class="property-upload">
                <label for="propertyName">اسم العقار</label>
                <input type="text" id="propertyName" class="form-control mb-3" placeholder="اسم العقار" required>
                <label for="propertyLocation">الموقع</label>
                <input type="text" id="propertyLocation" class="form-control mb-3" placeholder="الموقع" required>
                <label for="propertyPrice">السعر (بالريال السعودي)</label>
                <input type="number" id="propertyPrice" class="form-control mb-3" placeholder="500000" required>
                <label for="propertyType">النوع</label>
                <select id="propertyType" class="form-select mb-3">
                    <option value="شقة">شقة</option>
                    <option value="فيلا">فيلا</option>
                    <option value="أرض">أرض</option>
                </select>
                <label for="propertyDescription">وصف العقار</label>
                <textarea id="propertyDescription" class="form-control mb-3" rows="3" placeholder="وصف موجز للعقار"></textarea>
                <label for="propertyImages">الصور</label>
                <input type="file" id="propertyImages" class="form-control mb-3" accept="image/*" multiple>
                <button class="btn btn-success w-100" onclick="addProperty()">إضافة العقار</button>
            </div>
        </div>

        <h2 class="mb-3">العقارات المتوفرة</h2>
        <div id="propertyList" class="row">
            <!-- سيتم إدراج العقارات هنا -->
        </div>
    </div>

    <!-- نافذة تعديل العقار -->
    <div id="attachmentModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة مرفق جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <label for="newAttachment">يرجى اختيار الملف</label>
                    <input type="file" id="newAttachment" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button class="btn btn-success" onclick="saveNewAttachment()">إضافة المرفق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const propertyList = document.getElementById('propertyList');
        let currentPropertyName = '';

        function addProperty() {
            const name = document.getElementById('propertyName').value.trim();
            const location = document.getElementById('propertyLocation').value.trim();
            const price = document.getElementById('propertyPrice').value.trim();
            const description = document.getElementById('propertyDescription').value.trim();
            const type = document.getElementById('propertyType').value;
            const imageInput = document.getElementById('propertyImages');

            if (!name || !location || !price || !description || !type) {
                alert('يرجى تعبئة جميع الحقول.');
                return;
            }

            const images = Array.from(imageInput.files).map(file => URL.createObjectURL(file));

            const property = { name, location, price, description, type, images };

            // تحديث واجهة المستخدم
            addPropertyToList(property);

            // مسح الحقول
            document.getElementById('propertyName').value = '';
            document.getElementById('propertyLocation').value = '';
            document.getElementById('propertyPrice').value = '';
            document.getElementById('propertyDescription').value = '';
            document.getElementById('propertyImages').value = '';
        }

        function addPropertyToList(property) {
            const col = document.createElement('div');
            col.className = 'col-md-6';

            const card = document.createElement('div');
            card.className = 'card p-3';

            const imageHtml = property.images.length > 0
                ? `<img src="${property.images[0]}" class="card-img-top mb-3" alt="صورة العقار">`
                : '';

            card.innerHTML = `
                ${imageHtml}
                <div class="card-body">
                    <h5 class="card-title">${property.name}</h5>
                    <p class="card-text"><strong>الموقع:</strong> ${property.location}</p>
                    <p class="card-text"><strong>السعر:</strong> ${property.price} ريال</p>
                    <p class="card-text"><strong>النوع:</strong> ${property.type}</p>
                    <p class="card-text">${property.description}</p>
                    <button class="btn btn-warning btn-sm" onclick="editProperty('${property.name}')">تعديل</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProperty('${property.name}')">حذف</button>
                </div>
            `;
            col.appendChild(card);
            propertyList.appendChild(col);
        }

        function editProperty(propertyName) {
            const card = [...propertyList.children].find(col => col.querySelector('.card-title').textContent === propertyName);

            if (!card) {
                alert('العقار غير موجود.');
                return;
            }

            const name = card.querySelector('.card-title').textContent;
            const location = card.querySelectorAll('.card-text')[0].textContent.split(': ')[1];
            const price = card.querySelectorAll('.card-text')[1].textContent.split(': ')[1];
            const type = card.querySelectorAll('.card-text')[2].textContent.split(': ')[1];
            const description = card.querySelectorAll('.card-text')[3].textContent;

            document.getElementById('propertyName').value = name;
            document.getElementById('propertyLocation').value = location;
            document.getElementById('propertyPrice').value = price;
            document.getElementById('propertyDescription').value = description;
            document.getElementById('propertyType').value = type;

            card.remove();
        }

        function deleteProperty(propertyName) {
            const col = [...propertyList.children].find(col => col.querySelector('.card-title').textContent === propertyName);

            if (col) {
                col.remove();
                alert('تم حذف العقار بنجاح.');
            }
        }
    </script>
</body>
</html>
