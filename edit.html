<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقارات</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .card {
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            direction: rtl;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة العقارات</h1>
    </header>
    <div class="container my-4">
        <h2 class="mb-4">إضافة عقار جديد</h2>
        <div class="card p-3 mb-4">
            <div class="property-upload">
                <label for="propertyName">اسم العقار</label>
                <input type="text" id="propertyName" class="form-control mb-3" placeholder="اسم العقار">
                <label for="propertyLocation">الموقع</label>
                <input type="text" id="propertyLocation" class="form-control mb-3" placeholder="الموقع">
                <label for="propertyPrice">السعر</label>
                <input type="number" id="propertyPrice" class="form-control mb-3" placeholder="500000">
                <label for="propertyType">النوع</label>
                <select id="propertyType" class="form-select mb-3">
                    <option value="شقة">شقة</option>
                    <option value="فيلا">فيلا</option>
                    <option value="أرض">أرض</option>
                </select>
                <label for="propertyDescription">وصف العقار</label>
                <textarea id="propertyDescription" class="form-control mb-3" rows="3" placeholder="وصف موجز"></textarea>
                <label for="propertyImages">إضافة الصور</label>
                <input type="file" id="propertyImages" class="form-control mb-3" accept="image/*" multiple>
                <button class="btn btn-success w-100" onclick="addProperty()">إضافة العقار</button>
            </div>
        </div>

        <h2 class="mb-4">العقارات المتوفرة</h2>
        <div id="propertyList" class="row">
            <!-- العقارات ستظهر هنا -->
        </div>
    </div>

    <!-- نافذة تعديل العقار -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">تعديل العقار</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <label for="editName">اسم العقار</label>
                    <input type="text" id="editName" class="form-control mb-3">
                    <label for="editLocation">الموقع</label>
                    <input type="text" id="editLocation" class="form-control mb-3">
                    <label for="editPrice">السعر</label>
                    <input type="number" id="editPrice" class="form-control mb-3">
                    <label for="editType">النوع</label>
                    <select id="editType" class="form-select mb-3">
                        <option value="شقة">شقة</option>
                        <option value="فيلا">فيلا</option>
                        <option value="أرض">أرض</option>
                    </select>
                    <label for="editDescription">وصف العقار</label>
                    <textarea id="editDescription" class="form-control mb-3" rows="3"></textarea>
                    <label for="editImages">تعديل الصور</label>
                    <input type="file" id="editImages" class="form-control mb-3" accept="image/*" multiple>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button class="btn btn-success" onclick="saveEdit()">حفظ التعديلات</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const propertyList = document.getElementById('propertyList');
        let currentEditingPropertyIndex = null;
        let properties = [];

        function addProperty() {
            const name = document.getElementById('propertyName').value;
            const location = document.getElementById('propertyLocation').value;
            const price = document.getElementById('propertyPrice').value;
            const description = document.getElementById('propertyDescription').value;
            const type = document.getElementById('propertyType').value;
            const images = Array.from(document.getElementById('propertyImages').files).map(file => URL.createObjectURL(file));

            if (!name || !location || !price || !description || !type) {
                alert('يرجى تعبئة جميع الحقول.');
                return;
            }

            const property = { name, location, price, description, type, images };
            properties.push(property);
            addPropertyToList(property);
            resetForm();
        }

        function resetForm() {
            document.getElementById('propertyName').value = '';
            document.getElementById('propertyLocation').value = '';
            document.getElementById('propertyPrice').value = '';
            document.getElementById('propertyDescription').value = '';
            document.getElementById('propertyImages').value = '';
        }

        function addPropertyToList(property) {
            const col = document.createElement('div');
            col.className = 'col-md-6';

            const card = document.createElement('div');
            card.className = 'card p-3';

            const imageHtml = property.images.length > 0
                ? `<img src="${property.images[0]}" class="card-img-top mb-3" alt="صورة العقار">`
                : '';

            card.innerHTML = `
                ${imageHtml}
                <div class="card-body">
                    <h5 class="card-title">${property.name}</h5>
                    <p class="card-text"><strong>الموقع:</strong> ${property.location}</p>
                    <p class="card-text"><strong>السعر:</strong> ${property.price} ريال</p>
                    <p class="card-text"><strong>النوع:</strong> ${property.type}</p>
                    <p class="card-text">${property.description}</p>
                    <button class="btn btn-warning btn-sm" onclick="openEditModal(${properties.indexOf(property)})">تعديل</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProperty(${properties.indexOf(property)})">حذف</button>
                </div>
            `;
            col.appendChild(card);
            propertyList.appendChild(col);
        }

        function openEditModal(index) {
            currentEditingPropertyIndex = index;
            const property = properties[index];
            document.getElementById('editName').value = property.name;
            document.getElementById('editLocation').value = property.location;
            document.getElementById('editPrice').value = property.price;
            document.getElementById('editType').value = property.type;
            document.getElementById('editDescription').value = property.description;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        function saveEdit() {
            if (currentEditingPropertyIndex === null) return;

            const name = document.getElementById('editName').value;
            const location = document.getElementById('editLocation').value;
            const price = document.getElementById('editPrice').value;
            const type = document.getElementById('editType').value;
            const description = document.getElementById('editDescription').value;

            const property = properties[currentEditingPropertyIndex];
            property.name = name;
            property.location = location;
            property.price = price;
            property.type = type;
            property.description = description;

            alert('تم حفظ التعديلات بنجاح.');
            reloadProperties();
        }

        function deleteProperty(index) {
            properties.splice(index, 1);
            reloadProperties();
        }

        function reloadProperties() {
            propertyList.innerHTML = '';
            properties.forEach(addPropertyToList);
        }
    </script>
</body>
</html>
