<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة العقارات</title>
</head>
<body>

  <div>
    <h2>إضافة عقار جديد</h2>
    <input type="text" id="propertyName" placeholder="اسم العقار" />
    <input type="text" id="propertyLocation" placeholder="الموقع" />
    <input type="number" id="propertyPrice" placeholder="السعر" />
    <select id="propertyType">
      <option value="شقة">شقة</option>
      <option value="فيلا">فيلا</option>
      <option value="مزرعة">مزرعة</option>
    </select>
    <textarea id="propertyDescription" placeholder="وصف العقار"></textarea>
    <input type="file" id="propertyImages" multiple />
    <button onclick="addProperty()">إضافة العقار</button>
  </div>

  <div id="propertyList"></div>

  <script src="app.js"></script>
</body>
</html>
