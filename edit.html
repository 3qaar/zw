<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقارات</title>
    <style>
        /* تنسيقات بسيطة للواجهة */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h2 {
            color: #333;
        }

        .property-upload input,
        .property-upload select,
        .property-upload textarea,
        .filter-section input,
        .filter-section select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .property-upload button,
        .filter-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .property-upload button:hover,
        .filter-section button:hover {
            background-color: #45a049;
        }

        .property-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .property-item img {
            max-width: 100%;
            border-radius: 4px;
        }

        .attachments {
            margin-top: 10px;
        }

        .attachment-item {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .attachment-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .attachment-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .attachment-item button:hover {
            background-color: darkred;
        }

        .add-attachment-section {
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 4px;
            width: 60%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة العقارات</h1>
    </header>
    <div class="container">
        <h2>إضافة عقار جديد</h2>
        <div class="property-upload" id="adminSection">
            <input type="text" id="propertyName" placeholder="اسم العقار" required>
            <input type="text" id="propertyLocation" placeholder="الموقع" required>
            <input type="number" id="propertyPrice" placeholder="السعر (بالريال السعودي)" required>
            <select id="propertyType">
                <option value="شقة">شقة</option>
                <option value="فيلا">فيلا</option>
                <option value="أرض">أرض</option>
            </select>
            <textarea id="propertyDescription" placeholder="وصف العقار" rows="4"></textarea>
            <input type="file" id="propertyImages" accept="image/*" multiple>
            <button onclick="addProperty()">إضافة العقار</button>
        </div>

        <div class="filter-section">
            <input type="number" id="minPriceAdmin" placeholder="السعر الأدنى" />
            <input type="number" id="maxPriceAdmin" placeholder="السعر الأعلى" />
            <select id="propertyTypeAdmin">
                <option value="">النوع</option>
                <option value="شقة">شقة</option>
                <option value="فيلا">فيلا</option>
                <option value="أرض">أرض</option>
            </select>
            <button onclick="filterPropertiesAdmin()">تصفية</button>
        </div>

        <div class="property-list" id="propertyList">
            <h2>العقارات المتوفرة</h2>
        </div>
    </div>

    <!-- نافذة منبثقة لإضافة المرفقات -->
    <div id="attachmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>إضافة مرفق جديد</h3>
            <input type="file" id="newAttachment" accept="image/*">
            <button onclick="saveNewAttachment()">إضافة المرفق</button>
        </div>
    </div>

    <!-- ربط ملف الجافاسكربت -->
    <script src="script.js"></script>
</body>
</html>
